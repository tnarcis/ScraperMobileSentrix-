# fly.toml app configuration file for mobilesentrix-tool-v8
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'mobilesentrix-tool-v8'
primary_region = 'dfw'

[build]

[env]
  PORT = "8080"
  DATABASE_PATH = "/app/data/mobilesentrix.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent volume for database (optional but recommended)
[[mounts]]
  source = "mobilesentrix_data"
  destination = "/app/data"
