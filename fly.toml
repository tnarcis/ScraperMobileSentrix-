# fly.toml app configuration file generated for mobilesentrix-tool-v8-thrumming-sea-8068 on 2025-11-14T00:49:36+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mobilesentrix-tool-v8-thrumming-sea-8068'
primary_region = 'dfw'

[build]

[env]
  DATABASE_PATH = '/app/data/mobilesentrix.db'
  PORT = '8080'

[[mounts]]
  source = 'mobilesentrix_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
